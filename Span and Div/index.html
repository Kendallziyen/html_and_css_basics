<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Span and Div</title>
    </head>
    <body>
        <h1><span style="background-color: tomato;">This is a span title</span></h1>
        <h1><div style="background-color: lightblue;">This is a div title</div></h1>

        <p><span style="background-color: tomato;">This is a span sentence.</span></p>
        <p><div style="background-color: lightblue;">This is a div sentence.</div></p>
    </body>
</html>
<!--<span> inline container to group elements for styling purposes-->
<!--<div> block container to group elements for styling purposes-->
